<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link href="{{=URL('static','css/stupid.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{=URL('static','css/custom.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{=URL('static','css/calendar.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{=URL('static','css/web2py.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{=URL('static','css/myapp.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{=URL('static','css/carousel.css')}}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="{{=URL('static', 'font-awesome-4.6.3/css/font-awesome.min.css')}}">
    <link href="{{=URL('static','css/bootstrap.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{=URL('static','css/bootstrap.min.css')}}" rel="stylesheet" type="text/css"/>
    {{include "web2py_ajax.html"}}
  </head>
  <body class="black" onbeforeunload="$.post(remove_queue);">
    {{pass}}
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Slug Roulette</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="http://127.0.0.1:8000/SlugRoulette2/default/index">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Chat Anonymously</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://127.0.0.1:8000/SlugRoulette2/default/user/register?_next=/SlugRoulette2/default/index">Sign up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://127.0.0.1:8000/SlugRoulette2/default/user/login?_next=/SlugRoulette2/default/index" >Sign in</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://127.0.0.1:8000/SlugRoulette2/default/user/logout?_next=/SlugRoulette2/default/index">Log Out</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="white">
      {{include}}
    </main>
    <footer class="black">
      <div class="silver center padded social">
        <a class="fa fa-facebook" href="https://www.facebook.com/sharer/sharer.php?u={url}"></a>
        <a class="fa fa-twitter" href="https://twitter.com/home?status={url}"></a>
        <a class="fa fa-google" href="https://plus.google.com/share?url={url}"></a>
      </div>
      <div class="container padded max900">
        <div class="fill">
          Copyright @ 2016
        </div>
      </div>
    </footer>
  </body>
  <script src="{{=URL('static','js/marked.min.js')}}"></script>
  <script src="{{=URL('static','js/vue.min.js')}}"></script>
  {{block bottomjs}}{{end}}
  <script>
    jQuery('.social a').each(function(){var t=jQuery(this); t.attr('href',t.attr('href').replace('{url}',encodeURIComponent(window.location.href)));});
  </script>
</html>
